<head>

		<script defer src="js/fontawesome.js"></script>

	<body class="dashboard-body">

		<div class="container mt-lg-5 pt-lg-5">
			<div class="row mt-lg-5 pt-lg-5 justify-content-center" style="align-items: center">
				<div class="col-lg-6 text-center mb-3 border-right-lg">
					<div class="p-md-5 p-4">
						<img src="https://weu1-api.asm.skype.com/v1/objects/0-weu-d7-f5febdc58b4e2c94d26b9621ce608dcf/views/imgpsh_fullsize_anim" class="img-fluid mb-4 mw-100" style="max-height: 100px" alt="davton learn" />
						<h3 class="" style="color:#202020; font-weight:600">Learn. Onboard. Promote</h3>

						<div class="font-weight-light">
							<p>The is the login page for the <b>SUPER ADMIN</b></p>
						</div>
					</div>
				</div>

				<div class="col-lg-5" id="login-part">
					<div class="row">
						<h3 class="text-center col-sm-12" style="color:#484747">Account Login</h3>
						<form class="p-md-5 p-4 col-sm-12" id="admin_wrapper" action="index.html" method="get">
							<div class="form-group input--indent position-relative">
								<img src="img/email.svg" class="field--img" alt="email field" style="width: 16px" />
								<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
							</div>

							<div class="form-group input--indent position-relative">
								<img src="img/password.svg" class="field--img" alt="email field" />
								<input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
							</div>

							<button type="submit" class="btn btn-green btn-block mt-5 mb-4">Sign In</button>

							<p class="text-center">
								<a href="#" class="mt-3 reset-password--color" id="forgot-pwd">Forgot Password?</a>
							</p>
						</form>
					</div>
				</div>

				<div class="col-lg-5" id="forgot-part" style="display: none;">
					<h3 class="text-center" style="color:#484747">Forgot Password</h3>
					<form class="p-md-5 p-4" id="admin_wrapper" action="https://davtonlearn.herokuapp.com/dashboard/dashboard/index.html" method="get">
						<div class="form-group input--indent position-relative">
							<img src="img/email.svg" class="field--img" alt="email field"  style="width: 16px"/>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
						</div>

						<button id="submit" class="btn btn-green btn-block mt-5 mb-4">Submit</button>

						<p class="text-center">
							<a href="#" class="mt-3 reset-password--color" id="back-login">< Back to Login</a>
						</p>

					</form>
				</div>

			</div>
		</div>

		<div>
			<img src="img/footer.png" class="img-fluid" alt="davton learn" />
		</div>

		<footer class="py-0" style="background-color: #14B855" >
			<div class="container">
				<div class="row">
					<div class="col-md-9 mx-auto">
						<div class="nav flex-row text-center text-uppercase justify-content-center">
							<li class="nav-item"><a class="nav-link text-white" href="javascript:">Terms Of Use</a></li>

						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="js/jquery.min.js"></script>
		<!-- Popper.JS -->
		<script src="js/libs/popper.js/1.14.0/umd/popper.min.js" ></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/chart.js/dist/Chart.min.js"></script>
		<script src="js/utility.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script>
			$("body").delegate("#forgot-pwd", "click", function(e){
				e.preventDefault()
		        $('#forgot-part').show();
		        $('#login-part').hide();
		    })

		    $("body").delegate("#back-login", "click", function(e){
				e.preventDefault()
		        $('#forgot-part').hide();
		        $('#login-part').show();
		    })

		    $("body").delegate("#submit", "click", function(e){
				e.preventDefault()
				Swal.showLoading({
					title: 'Processing'
				})
				$.ajax({
		            url: 'https://reqres.in/api/users',
		            dataType: 'json',
		            type: 'post',
		            contentType: 'application/json',
		            data: JSON.stringify({'message':'-1'}),
		            processData: false,
		            success: function( data, textStatus, jQxhr ){
		                Swal.fire({
						  title: 'Success!',
						  text: 'Your Request was successful. An email has been sent to you',
						  icon: 'success'
						})
				        $('#forgot-part').hide();
				        $('#login-part').show();
		            },
		            error: function( jqXhr, textStatus, errorThrown ){
		                Swal.fire({
						  title: 'Error!',
						  text: 'An error occured while processing request! Please try again',
						  icon: 'error'
						})
						$('#applyModal').modal('hide');
		            }
		        });
    		})
		</script>

	</body>


</html>
